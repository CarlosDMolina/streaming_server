<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Server</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Streaming</h1>
        <video id="videoPlayer" controls loop>
        <source src="static/surf.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
        <br>
        <label for="bandwidthSlider">Network Bandwidth:</label>
        <input type="range" id="bandwidthSlider" min="1" max="100" value="100">
    </div>
    
</body>
</html>
